      isDown = true;
      slider.classList.add('active');
      startX = e.pageX - slider.offsetLeft;
      scrollLeft = slider.scrollLeft;
    });
    slider.addEventListener('mouseleave', () => {
      isDown = false;
      slider.classList.remove('active');
    });
    slider.addEventListener('mouseup', () => {
      isDown = false;
      slider.classList.remove('active');
    });
    slider.addEventListener('mousemove', (e) => {
      if(!isDown) return;
      e.preventDefault();
      const x = e.pageX - slider.offsetLeft;
      const walk = (x - startX) * 3; //scroll-fast
      slider.scrollLeft = scrollLeft - walk;
      console.log(walk);
    });

    var vw = .35 * $(window).width()

    var button = document.getElementById('scroll-right');
    button.onclick = function () {
        var container = document.getElementById('hz-scroll');
        sideScroll(container,'right',10,vw,10);
    };

    var back = document.getElementById('scroll-left');
    back.onclick = function () {
        var container = document.getElementById('hz-scroll');
        sideScroll(container,'left',10,vw,30);
    };

    var button = document.getElementById('scroll-right-w');
    button.onclick = function () {
        var container = document.getElementById('hz-scroll');
        sideScroll(container,'right',10,vw,10);
    };

    var back = document.getElementById('scroll-left-w');
    back.onclick = function () {
        var container = document.getElementById('hz-scroll');
        sideScroll(container,'left',10,vw,30);
    };

    function sideScroll(element,direction,speed,distance,step){
        scrollAmount = 0;
        var slideTimer = setInterval(function(){
            if(direction == 'left'){
                element.scrollLeft -= step;
            } else {
                element.scrollLeft += step;
            }
            scrollAmount += step;
            if(scrollAmount >= distance){
                window.clearInterval(slideTimer);
            }
        }, speed);
    }
